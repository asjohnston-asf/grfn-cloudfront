AWSTemplateFormatVersion: 2010-09-09

Parameters:

  name:
    Type: String

  authUrl:
    Type: String

  domainName:
    Type: String

  cookieName:
    Type: String

  publicKey:
    Type: String

Outputs:

  LambdaName:
    Value: !Ref Lambda

Resources:

  Secret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Ref name
      SecretString: !Sub |-
        {
          "authUrl": "${authUrl}",
          "domainName": "${domainName}",
          "cookieName": "${cookieName}",
          "publicKey": "${publicKey}"
        }

  Role:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Ref name
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          Action: sts:AssumeRole
          Principal:
            Service:
            - lambda.amazonaws.com
            - edgelambda.amazonaws.com
          Effect: Allow
      Policies:
      - PolicyName: policy
        PolicyDocument:
          Version: 2012-10-17
          Statement:
          - Effect: Allow
            Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
            Resource: !Sub "arn:aws:logs:*:${AWS::AccountId}:log-group:*.${name}*"
          - Effect: Allow
            Action: secretsmanager:getSecretValue
            Resource: !Sub "arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:${name}*"

  Lambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Ref name
      Code: src/
      Handler: main.lambda_handler
      MemorySize: 128
      Role: !GetAtt Role.Arn
      Runtime: python3.7
      Timeout: 5
